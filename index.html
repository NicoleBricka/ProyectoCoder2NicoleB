<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiValo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos/Style.css">

</head>

<body>

  <header>
    <div class="logoarriba text-center">
      <img src="./fotos/logovalorant.png" alt="logo" class="logoimg">
      <h1 class="Titulo fw-bold">WikiValo</h1>
    </div>
    <div class="h2 fw-bold border-bottom border-danger">
      <nav class="container">
        <ul class="nav justify-content-center">
          <li class="nav-item link"><a class=" colorhover1" href="./Index.html">Inicio</a></li>
          <li class="nav-item link "><a class=" colorhover2" href="./pages/Agentes.html">Agentes</a></li>
          <li class="nav-item link "><a class=" colorhover2" href="./pages/Armas.html">Armas</a></li>
          <li class="nav-item link "><a class=" colorhover2" href="./pages/Mapas.html">Mapas</a></li>
          <li class="nav-item link "><a class=" colorhover2" href="./pages/Noticias.html">Novedades</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="row justify-content-center bg-success p-2 text-dark bg-opacity-10">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active ">
              <img src="./fotos/valorantmapas.jpg" class="d-block w-100 " alt="imagenagentes">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item ">
              <img src="./fotos/valorantagentes.jpeg" class="d-block w-100 " alt="imagenagentes">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item ">
              <img src="/fotos/valorantarmass.jpg" class="d-block w-100" alt="imagenarmas">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row ">
        <div class="col-sm-12 col-md-6 ">
          <h2 class="fw-bold col-md-6 ">Noticias de la semana</h2>
          <a href="./pages/Noticias.html"><img class="img-fluid slide" src="./fotos/valorantnoticias.jpg"
              alt="noticiasvalo"></a>
        </div>
        <div class="col-sm-12 col-md-6">
          <a href="./pages/Noticias.html"><img class="img-fluid slide" src="./fotos/valorantconsolass.png"
              alt="valoparaconsolas"></a>
        </div>
        <div class="col-sm-12 col-md-6">
          <a href="./pages/Noticias.html"><img class="img-fluid slide" src="./fotos/driftvalorantt.jpg"
              alt="noticiasvalo"></a>
        </div>
        <div class="col-sm-12 col-md-6">
          <a href="./pages/Noticias.html"><img class="img-fluid slide" src="./fotos/outlawvalorantt.jpg"
              alt="noticiasvalo"></a>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div>
          <h2 class="fw-bold bg-success p-2 bg-opacity-10">Conoce Valorant</h2>
          <video class=" videomax border d-block w-100" src="./videos/video-queesvalorant.mp4" controls></video>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="logoabajo text-center">
      <img src="./fotos/logovalorant.png" alt="logovalo">
    </div>
    <section class="container text-center">
      <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
        <a class="btn link colorhover2" href="./Index.html">Inicio</a>
        <a class="btn link colorhover2" href="./pages/Agentes.html">Agentes</a>
        <a class="btn link colorhover2" href="./pages/Armas.html">Armas</a>
        <a class="btn link colorhover2" href="./pages/Mapas.html">Mapas</a>
        <a class="btn link colorhover2" href="./pages/Noticias.html">Novedades</a>
      </div>
    </section>

    <div class="direccion colorhover2 text-center">
      <p class="fw-bold">Creadted by Nicole Bricka @2024 your company. All right reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
